<!DOCTYPE html>
<html>

<head>
  <title> ParkMe
  </title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="LoginStyle.css">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
</head>

<body class="pushmenu-push" id="mainMap">

  <div class="container-fluid">
    <div class="container">
      <header>
        <div class="row text-center">
          <a href="index.html" class="Title"> ParkMe </a>
          <div class="row">
            <img class="car" src="images/car.png">
          </div>
        </div>

        <div class="row">
          <nav class="pushmenu pushmenu-left">
            <h3> ParkMe </h3>
            <img id="smallCar" src="images/car.png">
            <ul class="links">
              <li id="findAPark"><a>Find a park</a></li>
              <li><a href="Login.html">Login</a></li>
              <li><a href="About.html">About</a></li>
              <li id="li2"><i class="fa fa-facebook-square fa-3x" style="color: #3b5998"></i><br>
                <i class="fa fa-twitter-square fa-3x" style="color: #1da1f2"></i></li>
              </ul>
            </nav>
            <div id="nav_list">
              <img src="images/HamburgerMenu.png" width="30px" height="auto"/>
            </div>
          </div>
        </header>
      </div>  
    </div>


    <div class="form-group" id="searchInput">
      <input class="form-control" id="address" type="textbox" placeholder="Where would you like to park?" >
      <div class="form-group text-center">
        <input id="runMap" onclick="runMap()" type="button" class="btn btn-lg btn-default search" role="button" value="Find me a Park">
      </div>
    </div>


    <div class="containerTwo">
      <div class="row">
        <div class="col-md-4 Two top">
          <div class="radio sortResults">
            <p> Sort Results by:<br>
              <label><input type="radio" name="list" onclick="check()" onclick="uncheck()"> Distance </label><br>
              <label><input type="radio" name="list"> Price </label><br>
              <label><input type="radio" name="list"> Time Limit </label>
            </p>
          </div>
          <div class=" hidden-sm hidden-xs  streetResults1" id="distanceResults">
            <!-- address results for larger devices -->
          </div>
        </div>

        <div class="col-md-4 Three top">
          <div class="streetName">
            <!-- street address title -->
          </div>
          <div class="hidden-sm hidden-xs  directionResults1" id="right-panel">
            <!-- direction results for larger devices -->
          </div>
        </div>

        <div class="col-md-7  map">
          <div id='map'>
          </div>
        </div>
        <div class="col-md-4 hidden-md hidden-lg Two streetResults" id="distanceResults1">
          <!-- address results for smaller devices -->
        </div>
        <div class="col-md-4 hidden-md hidden-lg Three directionResults" id="left-panel"></div>
        <!-- direction results for smaller devices -->
      </div>

    </div>

    <script src="js/searchResults.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA10ttHf4t-01dabiLxES2jK2QLDIQwDsU&callback=initMap"
    async defer>
    </script>
  </body>
</html>
